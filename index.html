<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" href="myStyles.css" type="text/css" >
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="index.js"></script>
    <title>Random Quote Machine</title>
</head>
<body>
        <!-- wrapper component-->
        <div class="container-fluid"><!-- wrapper component-->
            <!-- root component -->
            <div id="wrapper">
                <!-- DisplayQA component-->
                <div id="quote-box text-center">
                    <!--QuoteAuthor component-->
                    <div class="quote-text">
                        <i class="fa fa-quote-left"> </i><span id="text"></span>
                    </div>
                    <div class="quote-author">
                        - <span id="author"></span>
                    </div>
                    <!--QuoteAuthor component-->
                    <!-- Button component -->
                    <div class="buttons">
                        <div id="bstart">
                            <a class="button" id="tweet-quote" title="Tweet this quote!" target="_blank">
                                <i class="fa fa-twitter"></i>
                            </a>
                            <a class="button" id="tumblr-quote" title="Post this quote on tumblr!" target="_blank">
                                <i class="fa fa-tumblr"></i>
                            </a>
                        </div>
                        <div id="bend">
                            <button class="button" id="new-quote">New quote</button>
                        </div>
                    </div>
                    <!-- Button component -->
                </div>
                <!-- DisplayQA component-->
            </div>
            <!-- root component -->
        </div>
        <!-- wrapper component-->
</body>
</html>
